<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    {% extends 'layout.html' %}

    {% block content %}
      <h2>User Account Register</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" onSubmit="return checkPassword(this)" action="{{ url_for('user_account_registration') }}">
        <label for="username">Username (must be at least 5 characters):</label>
        <input type="text" name="username" pattern=".{5,}" required>
          <br>
        <label for="password">Password (must be at least 5 characters):</label>
        <input type="password" name="password1" pattern=".{5,}" required>
          <br>
        <label for="password2">Please confirm your password:</label>
        <input type="password" name="password2" required>
          <br>
        <button type="submit">Register</button>
      </form>

      <a href="{{ url_for('login') }}">Sign Into Existing Account</a>
    {% endblock %}
</body>
</html>
